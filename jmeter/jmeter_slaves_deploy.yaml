apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter-slaves
  labels:
    jmeter_mode: slave
spec:
  replicas: 2 
  selector:
    matchLabels:
      jmeter_mode: slave
  template:
    metadata:
      labels:
        jmeter_mode: slave
    spec:
      containers:
      - name: jmslave
        image: kubernautslabs/jmeter_base:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args: 
        - > 
          /jmeter/apache-jmeter-5.0/bin/jmeter-server 
          -Dserver.rmi.localport=50000
          -Dserver_port=1099
          -Jserver.rmi.ssl.disable=true
        ports:
        - containerPort: 1099
        - containerPort: 50000
